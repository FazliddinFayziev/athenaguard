                    <label for="name" class="name">Name</label>

                    <input type="text" name="subject" id="subject" maxlength="45"
                        placeholder="Request for Cybersecurity Services" required>

                    <label for="email" class="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="faz....@gmail.com" required>

                    <label for="message" class="message">Message</label>
                    <textarea id="message" name="message" cols="30" rows="7" required maxlength="500"
                        placeholder="I need information about Cybersecurity Services!"></textarea>

                    <p class="button-container">

    <!-- JAVACRIPT CODE -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const fName = document.getElementById("f-name").value;
            const lName = document.getElementById("l-name").value;
            const subject = document.getElementById("subject").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Prepare data for API
            const data = {
                firstName: fName,
                lastName: lName,
                subject: subject,
                email: email,
                message: message
            };

            // Send API request
            fetch("https://athenaguard.eton.uz/athenaguard/api/email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert("Message sent successfully!");
                    } else {
                        alert("Failed to send the message. Please try again later.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while sending the message.");
                });

            // Clear the form
            document.getElementById("contactForm").reset();
        });

        // ********** set date ************
        const date = document.getElementById("date");
        date.innerHTML = new Date().getFullYear();

        // Toggle Menu
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";
        }
        function hideMenu() {
            navLinks.style.right = "-200px";
        }
    </script>
